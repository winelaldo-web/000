<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio en GitHub Pages</title>
    
    <!-- Código de AdSense para verificar el sitio (va en <head>) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Bienvenido a mi página en GitHub Pages</h1>
    <p>Aquí va tu contenido principal...</p>
    
    <!-- Ejemplo de anuncio responsive (insértalo donde quieras que aparezca) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="YYYYYYYYYY"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    
    <p>Más contenido...</p>
    
    <!-- Puedes agregar más anuncios si quieres -->
</body>
</html>
