<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio en GitHub Pages</title>
    <style>
        /* Contenedor centrado y responsive para el anuncio */
        .aads-banner {
            width: 100%;
            max-width: 100%; /* Asegura que no desborde */
            margin: 20px auto; /* Centrado con margen arriba/abajo */
            text-align: center; /* Centra el iframe si es necesario */
        }
        .aads-banner iframe {
            width: 100%; /* Ocupa todo el ancho disponible */
            height: auto; /* Altura automática (adaptive) */
            border: 0;
            overflow: hidden;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página en GitHub Pages</h1>
    <p>Aquí va tu contenido principal...</p>
    
    <!-- Anuncio A-ADS Adaptive centrado y responsive -->
    <div class="aads-banner">
        <iframe data-aa='2423209' 
                src='//acceptable.a-ads.com/2423209?size=Adaptive'
                scrolling='no' 
                style='border:0; padding:0; overflow:hidden; background-color: transparent;'>
        </iframe>
    </div>
    
    <p>Más contenido debajo del anuncio...</p>
    <!-- Puedes agregar más anuncios si quieres -->
</body>
</html>
